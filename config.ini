[config]

; Logo
logo.type = "file"
logo.options.label = "Logo File"
logo.options.description = "Choose a logo file. This will replace the site title in the header of the theme. Recommended maximum width for the logo is 500px."
logo.options.validators.count.validator = "Count"
logo.options.validators.count.options.max = "1"

favicon.type = "file"
favicon.options.label = "Small Icon File"
favicon.options.description = "A 16x16 image to use for a favicon."
favicon.options.validators.count.validator = "Count"
favicon.options.validators.count.options.max = "1"

largeicon.type = "file"
largeicon.options.label = "Large Icon File"
largeicon.options.description = "A larger image to use for a icon. 114x114 is a good size"
largeicon.options.validators.count.validator = "Count"
largeicon.options.validators.count.options.max = "1"

largeiconsize.type = "text"
largeiconsize.options.label = "Large Icon Size"
largeiconsize.options.description = "The size of the large icon in the format '[width]x[height]', for example '114x114'"

custom_header_navigation.type = "textarea"
custom_header_navigation.options.label = "Custom Header Navigation"
custom_header_navigation.options.description = "If you would like to override the default navigation in the theme header, enter a custom list here, using the syntax 'Link Text | path/to/link' for relative links, or 'Link Text | http://example.com' for absolute links. Each link should be on its own line. If this field is blank, the navigation will be generated automatically. Note, if you check a box in the plugin configuration that creates a link to the main navigation, you must also add the page path here."
custom_header_navigation.options.rows = "5"

main_site_title.type = "text"
main_site_title.options.label = "Title of Main Site"
main_site_title.options.description = "If you want to link to an external 'main site', include its name here. This will appear as the last item in the main menu."

main_site_url.type = "text"
main_site_url.options.label = "URL of Main Site"
main_site_url.options.description = "If you want to link to an external 'main site', include its url here. This will appear as the last item in the main menu."

display_featured_item.type = "checkbox"
display_featured_item.options.label = "Display Featured Item"
display_featured_item.options.description = "Check this box if you wish to show the featured item on the homepage."
display_featured_item.options.value = "1"

display_featured_collection.type = "checkbox"
display_featured_collection.options.label = "Display Featured Collection"
display_featured_collection.options.description = "Check this box if you wish to show the featured collection on the homepage."
display_featured_collection.options.value = "1"

display_featured_exhibit.type = "checkbox"
display_featured_exhibit.options.label = "Display Featured Exhibit"
display_featured_exhibit.options.description = "Check this box if you wish to show the featured exhibit on the homepage."
display_featured_exhibit.options.value = "1"

homepage_search.type = "checkbox"
homepage_search.options.label = "Homepage Search"
homepage_search.options.description = "Check this box if you wish to show the search box on the homepage."
homepage_search.options.value = "1"

homepage_text.type = "textarea"
homepage_text.options.label = "Homepage Text"
homepage_text.options.description = "Add some text to be displayed on your homepage."
homepage_text.options.rows = "5"
homepage_text.options.attribs.class = "html-input"

display_dublin_core_fields.type = "textarea"
display_dublin_core_fields.options.label = "Display Dublin Core Fields"
display_dublin_core_fields.options.description = "List the fields from Dublin Core you would like to display, in the order you would like to display them, on the items/show page, separated by a comma. Example 'Description, Subject, Creator'. If blank, all available fields will be displayed."
display_dublin_core_fields.options.rows = "5"

footer_text.type = "textarea"
footer_text.options.label = "Footer Text"
footer_text.options.description = "Add some text to be displayed in your theme's footer."
footer_text.options.rows = "5"
footer_text.options.attribs.class = "html-input"

display_footer_copyright.type = "checkbox"
display_footer_copyright.options.label = "Display Copyright in Footer"
display_footer_copyright.options.description = "Check this box if you wish to display your site's copyright information in the footer."

search_by_id_range.type = "checkbox"
search_by_id_range.options.label = "Include search by id range on the advanced search page."
search_by_id_range.options.description = "Check this box if you wish to include search id range on the advanced search page."
search_by_id_range.options.value = "1"

search_by_featured_non_featured.type = "checkbox"
search_by_featured_non_featured.options.label = "Include search by featured/non-featured on the advanced search page."
search_by_featured_non_featured.options.description = "Check this box if you wish to include search by featured/non-featured on the advanced search page."
search_by_featured_non_featured.options.value = "1"

search_by_tags.type = "checkbox"
search_by_tags.options.label = "Include search by tags on the advanced search page."
search_by_tags.options.description = "Check this box if you wish to include search tags on the advanced search page."
search_by_tags.options.value = "1"

404_help_text.type = "textarea"
404_help_text.options.label = "404 Help Text"
404_help_text.options.description = "Helpful text to display when a url cannot be found."

[plugins]

; Exclude fields from plugins, if they wish.
exclude_fields = "custom_header_navigation,display_featured_item,display_featured_collection,display_featured_exhibit,homepage_recent_items,homepage_text,display_dublin_core_fields"